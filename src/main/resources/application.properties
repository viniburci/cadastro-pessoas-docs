spring.application.name=Doban - Cadastro de Pessoas e Documentos

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/doban}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=${SERVER_PORT:8080}

spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# JWT Configuration
jwt.secret=${JWT_SECRET:doban-super-secret-key-change-in-production-min-256-bits-required-for-hs256-algorithm}
jwt.expiration=86400000
jwt.access-expiration=1800000
jwt.refresh-expiration=604800000

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}

# App Configuration
app.oauth2.redirect-uri=${APP_OAUTH2_REDIRECT_URI:http://localhost:4200/auth/callback}
