spring.application.name=Doban - Cadastro de Pessoas e Documentos

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/doban}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=${SERVER_PORT:8080}

spring.profiles.active=${SPRING_PROFILES_ACTIVE:vinicius}
